<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Beginner React Application</title>
  </head>
  <body>
     <div id="rootDiv"></div>

     <script
       crossorigin
       src="https://unpkg.com/react@16/umd/react.development.js"
     ></script>
     <script
       crossorigin
       src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
     ></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">

        let root = document.getElementById("rootDiv");

        // simple Components

        // 1. StateFull/container/class component
        class Hello extends React.Component{
          render(){
            return <SayHi name={this.props.name}/>
          }
        }

        // 2. Stateless/dummy/functional component
        const SayHi = (props) =>{
          return <h1> Hello {props.name}</h1>
        }

        // Rendering in to browser using virtual DOM.
        ReactDOM.render(<Hello name="Aowisky"/>, root);
    </script>
  </body>
</html>
